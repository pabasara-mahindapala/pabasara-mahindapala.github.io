<head>
  <link href="https://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <meta name="msvalidate.01" content="33C81F1538C1B2B31CB7870109F8449F" />
  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
  {% if page.title == "Home" %}
      <meta name="description" content="{{ site.description }}">
  {% else %}
    {% if page.description %}
      <meta name="description" content="{{ page.description }}">
    {% endif %}
  {% endif %}

  {% if site.twitter_username %}<!-- Twitter Cards -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:image" content="{{ site.url }}/public/site-logo.png">
    <meta name="twitter:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
    <meta name="twitter:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    <meta name="twitter:creator" content="@{{ site.twitter_username }}">
  {% endif %}


  <title>
    {% if page.title == "Home" %}
      {{ site.title }} &middot; {{ site.tagline }}
    {% else %}
      {{ page.title }} &middot; {{ site.title }}
    {% endif %}
  </title>

  <!-- CSS -->
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:700,400italic,300' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="/public/css/poole.css">
  <link rel="stylesheet" href="/public/css/syntax.css">
  <link rel="stylesheet" href="/public/css/lanyon.css">

<!--   <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=PT+Serif:400,400italic,700%7CPT+Sans:400"> -->
  <!-- <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400italic' rel='stylesheet' type='text/css'> -->

  <!-- Icons -->
  <link rel="icon" sizes="144x144" href="{{ site.baseurl }}public/site-logo.png">
  <link rel="shortcut icon" href="{{ site.baseurl }}public/favicon.ico">

  <!-- Atom feed -->
  <link rel="alternate" type="application/atom+xml" title="Atom" href="/atom.xml">
  {% include analytics.html %}

</head>
